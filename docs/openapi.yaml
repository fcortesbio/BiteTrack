                      port: { type: integer }
                      environment: { type: string }
                  documentation:
                    type: object
                    properties:
                      interactive:
                        { type: string, description: "Swagger UI URL" }
                      json:
                        { type: string, description: "OpenAPI JSON spec URL" }
                      static:
                        {
                          type: string,
                          description: "Static documentation URL",
                        }
                  capabilities:
                    type: object
                    properties:
                      endpoints: { type: string }
                      categories: { type: string }
                      features:
                        type: array
                        items: { type: string }
                  quickStart:
                    type: object
                    properties:
                      step1: { type: string }
                      step2: { type: string }
                      step3: { type: string }
                      step4: { type: string }
                  health:
                    { type: string, description: "Health check endpoint URL" }
                required:
                  [
                    message,
                    version,
                    server,
                    documentation,
                    capabilities,
                    quickStart,
                    health,
                  ]

