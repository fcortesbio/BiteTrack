openapi: 3.1.0
info:
  title: BiteTrack API
  version: 2.1.0
  description: >
    BiteTrack is a comprehensive food business management platform with enterprise-grade
    features including inventory drops/waste management, CSV data import, advanced analytics, 
    and production-ready error handling. Features JWT-based authentication with role-based 
    access control, inventory management, sales processing, business intelligence capabilities,
    and regulatory compliance tools.

    **Complete API Coverage:** 40 professional endpoints across 9 business categories
    including Authentication, User Management, Customer Relations, Product Management, 
    Sales Processing, Business Intelligence, Food Waste Management, Test Data Management,
    and System Health monitoring.
servers:
  - url: http://localhost:3000/bitetrack
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Seller:
      type: object
      properties:
        id: { type: string }
        firstName: { type: string }
        lastName: { type: string }
        email: { type: string, format: email }
        dateOfBirth: { type: string, format: date }
        role: { type: string, enum: [user, admin, superadmin] }
        createdBy: { type: string }
        activatedAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
      required: [firstName, lastName, email, dateOfBirth, role]

    PendingSeller:
      type: object
      properties:
        id: { type: string }
        firstName: { type: string }
        lastName: { type: string }
        email: { type: string, format: email }
        dateOfBirth: { type: string, format: date }
        createdAt: { type: string, format: date-time }
        createdBy: { type: string }
        activatedAt: { type: string, format: date-time, nullable: true }
      required: [firstName, lastName, email, dateOfBirth]

    Customer:
      type: object
      properties:
        id: { type: string }
        firstName: { type: string }
        lastName: { type: string }
        phoneNumber: { type: string }
        email: { type: string, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
        lastTransaction: { type: string, format: date-time, nullable: true }
      required: [firstName, lastName, phoneNumber]

    Product:
      type: object
      properties:
        id: { type: string }
        productName: { type: string }
        description: { type: string, nullable: true }
        count: { type: integer, minimum: 0 }
        price: { type: number, minimum: 0 }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
      required: [productName, count, price]

    Sale:
      type: object
      properties:
        id: { type: string }
        customerId: { type: string }
        sellerId: { type: string }
        products:
          type: array
          items:
            type: object
            properties:
              productId: { type: string }
              quantity: { type: integer, minimum: 1 }
              priceAtSale: { type: number, minimum: 0 }
            required: [productId, quantity, priceAtSale]
        totalAmount: { type: number, minimum: 0 }
        amountPaid: { type: number, minimum: 0 }
        settled: { type: boolean, description: "True if fully paid" }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
        # CSV Import specific fields
        originalCreatedAt:
          type: string
          format: date-time
          nullable: true
          description: "Original sale date from imported data (for historical accuracy)"
        importedAt:
          type: string
          format: date-time
          nullable: true
          description: "Timestamp when this sale was imported from external source"
        externalSale:
          type: boolean
          default: false
          description: "True if this sale was imported from external system"
        importBatch:
          type: string
          nullable: true
          description: "Batch identifier for tracking imported sales"
        receiptUrl:
          type: string
          nullable: true
          description: "URL to receipt or proof of sale"
        paymentMethod:
          type: string
          nullable: true
          description: "Payment method used for the transaction"
      required:
        [customerId, sellerId, products, totalAmount, amountPaid, settled]

    SaleWithPopulatedFields:
      type: object
      properties:
        id: { type: string }
        customerId:
          type: object
          properties:
            _id: { type: string }
            firstName: { type: string }
            lastName: { type: string }
            email: { type: string, format: email }
          required: [_id, firstName, lastName, email]
        sellerId:
          type: object
          properties:
            _id: { type: string }
            firstName: { type: string }
            lastName: { type: string }
            email: { type: string, format: email }
          required: [_id, firstName, lastName, email]
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: object
                properties:
                  _id: { type: string }
                  name: { type: string }
                  price: { type: number, minimum: 0 }
                required: [_id, name, price]
              quantity: { type: integer, minimum: 1 }
              priceAtSale: { type: number, minimum: 0 }
            required: [productId, quantity, priceAtSale]
        totalAmount: { type: number, minimum: 0 }
        amountPaid: { type: number, minimum: 0 }
        settled: { type: boolean, description: "True if fully paid" }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
      required:
        [customerId, sellerId, products, totalAmount, amountPaid, settled]

    PaginationMetadata:
      type: object
      properties:
        currentPage: { type: integer, minimum: 1 }
        totalPages: { type: integer, minimum: 0 }
        totalTransactions: { type: integer, minimum: 0 }
        limit: { type: integer, minimum: 1, maximum: 100 }
        hasNextPage: { type: boolean }
        hasPrevPage: { type: boolean }
      required:
        [
          currentPage,
          totalPages,
          totalTransactions,
          limit,
          hasNextPage,
          hasPrevPage,
        ]

    CustomerTransactionsResponse:
      type: object
      properties:
        customer: { $ref: "#/components/schemas/Customer" }
        transactions:
          type: array
          items: { $ref: "#/components/schemas/SaleWithPopulatedFields" }
        pagination: { $ref: "#/components/schemas/PaginationMetadata" }
      required: [customer, transactions, pagination]

    SalesPaginationMetadata:
      type: object
      properties:
        currentPage: { type: integer, minimum: 1 }
        totalPages: { type: integer, minimum: 0 }
        totalSales: { type: integer, minimum: 0 }
        limit: { type: integer, minimum: 1, maximum: 100 }
        hasNextPage: { type: boolean }
        hasPrevPage: { type: boolean }
      required:
        [currentPage, totalPages, totalSales, limit, hasNextPage, hasPrevPage]

    SalesFilters:
      type: object
      properties:
        customerId: { type: string }
        sellerId: { type: string }
        settled: { type: boolean }
        startDate: { type: string, format: date-time }
        endDate: { type: string, format: date-time }
        dateField: { type: string, enum: [createdAt, updatedAt] }
        sort: { type: string }

    SalesListResponse:
      type: object
      properties:
        sales:
          type: array
          items: { $ref: "#/components/schemas/SaleWithPopulatedFields" }
        pagination: { $ref: "#/components/schemas/SalesPaginationMetadata" }
        filters: { $ref: "#/components/schemas/SalesFilters" }
      required: [sales, pagination, filters]

    PasswordResetToken:
      type: object
      properties:
        token: { type: string }
        sellerId: { type: string }
        expiresAt: { type: string, format: date-time }
      required: [token, sellerId, expiresAt]

    Error:
      type: object
      properties:
        error: { type: string }
        message: { type: string }
        statusCode: { type: integer }
        timestamp: { type: string, format: date-time }
      required: [error, message, statusCode, timestamp]

    ValidationError:
      type: object
      properties:
        error: { type: string }
        message: { type: string }
        details:
          type: array
          items:
            type: object
            properties:
              field: { type: string }
              message: { type: string }
        statusCode: { type: integer }
        timestamp: { type: string, format: date-time }
      required: [error, message, statusCode, timestamp]

    # CSV Import specific schemas
    CSVImportSummary:
      type: object
      properties:
        totalRows: { type: integer, minimum: 0 }
        imported: { type: integer, minimum: 0 }
        skipped: { type: integer, minimum: 0 }
        importBatchId: { type: string }
      required: [totalRows, imported, skipped, importBatchId]

    CSVImportError:
      type: object
      properties:
        field: { type: string }
        message: { type: string }
      required: [field, message]

    CSVSkippedRow:
      type: object
      properties:
        row: { type: integer, minimum: 1 }
        data: { type: object }
        skip_reason: { type: string }
        errors:
          type: array
          items: { $ref: "#/components/schemas/CSVImportError" }
      required: [row, data, skip_reason, errors]

    CSVImportResponse:
      type: object
      properties:
        success: { type: boolean }
        message: { type: string }
        summary: { $ref: "#/components/schemas/CSVImportSummary" }
        importedSales:
          type: array
          items: { type: object }
        skippedRows:
          type: array
          items: { $ref: "#/components/schemas/CSVSkippedRow" }
        warnings:
          type: array
          items: { type: string }
        truncated:
          type: object
          properties:
            importedSales: { type: boolean }
            skippedRows: { type: boolean }
      required:
        [
          success,
          message,
          summary,
          importedSales,
          skippedRows,
          warnings,
          truncated,
        ]

    InventoryDrop:
      type: object
      properties:
        id: { type: string }
        productId:
          type: object
          properties:
            id: { type: string }
            productName: { type: string }
            price: { type: number }
        productName: { type: string }
        category: { type: string, nullable: true }
        quantityDropped: { type: integer, minimum: 1 }
        originalQuantity: { type: integer, minimum: 0 }
        remainingQuantity: { type: integer, minimum: 0 }
        pricePerUnit: { type: number, minimum: 0 }
        totalValueLost: { type: number, minimum: 0 }
        reason:
          type: string
          enum:
            [
              expired,
              end_of_day,
              quality_issue,
              damaged,
              contaminated,
              overproduction,
              other,
            ]
        notes: { type: string, maxLength: 500, nullable: true }
        droppedBy:
          type: object
          properties:
            id: { type: string }
            firstName: { type: string }
            lastName: { type: string }
            email: { type: string }
        droppedAt: { type: string, format: date-time }
        canBeUndone: { type: boolean }
        undoExpiresAt: { type: string, format: date-time, nullable: true }
        isUndone: { type: boolean, default: false }
        undoneBy:
          type: object
          nullable: true
          properties:
            id: { type: string }
            firstName: { type: string }
            lastName: { type: string }
        undoneAt: { type: string, format: date-time, nullable: true }
        undoReason: { type: string, maxLength: 300, nullable: true }
        productionDate: { type: string, format: date-time, nullable: true }
        expirationDate: { type: string, format: date-time, nullable: true }
        batchId: { type: string, nullable: true }
        # Virtual fields
        dropPercentage:
          { type: string, description: "Percentage of inventory dropped" }
        undoAvailable:
          { type: boolean, description: "Whether drop can still be undone" }
        undoTimeRemaining:
          { type: integer, description: "Minutes remaining for undo" }
        isPartialDrop:
          {
            type: boolean,
            description: "True if not all inventory was dropped",
          }
        daysSinceProduction:
          {
            type: integer,
            nullable: true,
            description: "Days since production date",
          }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
      required:
        [
          id,
          productId,
          productName,
          quantityDropped,
          originalQuantity,
          remainingQuantity,
          pricePerUnit,
          totalValueLost,
          reason,
          droppedBy,
          droppedAt,
        ]

    InventoryDropRequest:
      type: object
      properties:
        productId:
          { type: string, description: "MongoDB ObjectId of the product" }
        quantityToDrop:
          { type: integer, minimum: 1, description: "Number of units to drop" }
        reason:
          type: string
          enum:
            [
              expired,
              end_of_day,
              quality_issue,
              damaged,
              contaminated,
              overproduction,
              other,
            ]
          default: end_of_day
          description: "Reason for dropping inventory"
        notes:
          {
            type: string,
            maxLength: 500,
            description: "Additional context (optional)",
          }
        productionDate:
          {
            type: string,
            format: date-time,
            description: "When product was made (optional)",
          }
        expirationDate:
          {
            type: string,
            format: date-time,
            description: "Product expiration date (optional)",
          }
        batchId:
          {
            type: string,
            maxLength: 100,
            description: "Batch/lot identifier (optional)",
          }
      required: [productId, quantityToDrop]

    InventoryDropResponse:
      type: object
      properties:
        message: { type: string }
        drop: { $ref: "#/components/schemas/InventoryDrop" }
        updatedProduct:
          type: object
          properties:
            id: { type: string }
            productName: { type: string }
            previousQuantity: { type: integer }
            newQuantity: { type: integer }
            quantityDropped: { type: integer }
        undoInfo:
          type: object
          properties:
            canUndo: { type: boolean }
            undoExpiresAt: { type: string, format: date-time }
            timeRemainingMinutes: { type: integer }
      required: [message, drop, updatedProduct, undoInfo]

    UndoDropRequest:
      type: object
      properties:
        undoReason:
          {
            type: string,
            maxLength: 300,
            description: "Reason for undoing the drop (optional)",
          }

    UndoDropResponse:
      type: object
      properties:
        message: { type: string }
        drop: { $ref: "#/components/schemas/InventoryDrop" }
        restoredProduct:
          type: object
          properties:
            id: { type: string }
            productName: { type: string }
            previousQuantity: { type: integer }
            newQuantity: { type: integer }
            quantityRestored: { type: integer }
      required: [message, drop, restoredProduct]

    InventoryDropsListResponse:
      type: object
      properties:
        drops:
          type: array
          items: { $ref: "#/components/schemas/InventoryDrop" }
        pagination:
          type: object
          properties:
            currentPage: { type: integer, minimum: 1 }
            totalPages: { type: integer, minimum: 0 }
            totalCount: { type: integer, minimum: 0 }
            hasNextPage: { type: boolean }
            hasPrevPage: { type: boolean }
      required: [drops, pagination]

    UndoableDropsResponse:
      type: object
      properties:
        message: { type: string }
        undoableDrops:
          type: array
          items: { $ref: "#/components/schemas/InventoryDrop" }
        currentTime: { type: string, format: date-time }
      required: [message, undoableDrops, currentTime]

    DropAnalyticsResponse:
      type: object
      properties:
        period:
          type: object
          properties:
            startDate: { type: string, format: date-time }
            endDate: { type: string, format: date-time }
            durationDays: { type: integer }
        summary:
          type: object
          properties:
            totalQuantityDropped: { type: integer }
            totalValueLost: { type: number }
            totalDropCount: { type: integer }
            avgValuePerDrop: { type: number }
        analyticsByReason:
          type: array
          items:
            type: object
            properties:
              _id: { type: string }
              products:
                type: array
                items:
                  type: object
                  properties:
                    productId: { type: string }
                    productName: { type: string }
                    totalQuantityDropped: { type: integer }
                    totalValueLost: { type: number }
                    dropCount: { type: integer }
              totalQuantityDropped: { type: integer }
              totalValueLost: { type: number }
              totalDropCount: { type: integer }
        todaysSummary:
          type: array
          items:
            type: object
            properties:
              reason: { type: string }
              totalQuantity: { type: integer }
              totalValue: { type: number }
              dropCount: { type: integer }
              uniqueProducts: { type: integer }
      required: [period, summary, analyticsByReason, todaysSummary]

    LoginRequest:
      type: object
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 8 }
      required: [email, password]

    ActivateRequest:
      type: object
      properties:
        email: { type: string, format: email }
        dateOfBirth: { type: string, format: date }
        lastName: { type: string }
        password:
          {
            type: string,
            minLength: 8,
            pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]",
          }
      required: [email, dateOfBirth, lastName, password]

    TokenResponse:
      type: object
      properties:
        token: { type: string }
        seller: { $ref: "#/components/schemas/Seller" }
      required: [token, seller]

paths:
  # Authentication Endpoints
  /auth/login:
    post:
      summary: Login as seller
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/LoginRequest" }
      responses:
        "200":
          description: JWT token and seller info
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenResponse" }
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }

  /auth/activate:
    post:
      summary: Activate pending seller account
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ActivateRequest" }
      responses:
        "201":
          description: Seller activated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Seller" }
        "404":
          description: Pending seller not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }

  /auth/recover:
    post:
      summary: Initiate password recovery (superadmin only)
      tags: [Authentication]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sellerId]
              properties:
                sellerId: { type: string }
      responses:
        "200":
          description: Password reset token generated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/PasswordResetToken" }
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /auth/reset:
    post:
      summary: Reset password with token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, email, dateOfBirth, newPassword]
              properties:
                token: { type: string }
                email: { type: string, format: email }
                dateOfBirth: { type: string, format: date }
                newPassword: { type: string, minLength: 8 }
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
        "400":
          description: Invalid token or validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /auth/seller-status:
    get:
      summary: Check seller account status by email
      tags: [Authentication]
      description: |
        Check if an email address has an active or pending seller account.
        Useful for client-side login flows to determine whether to show
        activation form or regular login.
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
          description: Email address to check
      responses:
        "200":
          description: Account status found
          content:
            application/json:
              schema:
                type: object
                properties:
                  email: { type: string, format: email }
                  status:
                    type: string
                    enum: [active, pending]
                    description: "'active' for existing sellers, 'pending' for unactivated accounts"
                required: [email, status]
        "404":
          description: No account found for this email
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "400":
          description: Validation error (invalid email format)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }

  # Seller Management Endpoints
  /sellers:
    get:
      summary: List all sellers (admin/superadmin only)
      tags: [Sellers]
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: List of sellers
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Seller" }
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /sellers/pending:
    get:
      summary: List all pending sellers (superadmin only)
      tags: [Sellers]
      security: [{ bearerAuth: [] }]
      description: |
        Retrieve all pending seller accounts that have not yet been activated.
        Only accessible by superadmin users. Returns pending sellers sorted by creation date 
        (most recent first) with information about who created each pending account.
      responses:
        "200":
          description: List of pending sellers
          content:
            application/json:
              schema:
                type: object
                required: [count, pendingSellers]
                properties:
                  count:
                    type: integer
                    minimum: 0
                    description: Total number of pending sellers
                  pendingSellers:
                    type: array
                    items:
                      type: object
                      required:
                        [
                          _id,
                          firstName,
                          lastName,
                          email,
                          dateOfBirth,
                          createdAt,
                          createdBy,
                        ]
                      properties:
                        _id:
                          {
                            type: string,
                            description: "Unique identifier for the pending seller",
                          }
                        firstName: { type: string }
                        lastName: { type: string }
                        email: { type: string, format: email }
                        dateOfBirth: { type: string, format: date }
                        createdAt: { type: string, format: date-time }
                        createdBy:
                          type: object
                          nullable: true
                          description: "Information about the admin who created this pending seller"
                          properties:
                            _id: { type: string }
                            firstName: { type: string }
                            lastName: { type: string }
                            email: { type: string, format: email }
                            role: { type: string, enum: [admin, superadmin] }
                          required: [_id, firstName, lastName, email, role]
              example:
                count: 2
                pendingSellers:
                  - _id: "507f1f77bcf86cd799439011"
                    firstName: "John"
                    lastName: "Doe"
                    email: "john.doe@example.com"
                    dateOfBirth: "1990-05-15"
                    createdAt: "2023-10-09T10:30:00.000Z"
                    createdBy:
                      _id: "507f1f77bcf86cd799439012"
                      firstName: "Admin"
                      lastName: "User"
                      email: "admin@bitetrack.com"
                      role: "superadmin"
                  - _id: "507f1f77bcf86cd799439013"
                    firstName: "Jane"
                    lastName: "Smith"
                    email: "jane.smith@example.com"
                    dateOfBirth: "1985-08-20"
                    createdAt: "2023-10-08T14:20:00.000Z"
                    createdBy:
                      _id: "507f1f77bcf86cd799439012"
                      firstName: "Admin"
                      lastName: "User"
                      email: "admin@bitetrack.com"
                      role: "superadmin"
        "401":
          description: Authentication required
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "403":
          description: Insufficient permissions - superadmin role required
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "500":
          description: Internal server error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
    post:
      summary: Create pending seller (admin/superadmin only)
      tags: [Sellers]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [firstName, lastName, email, dateOfBirth]
              properties:
                firstName: { type: string }
