openapi: 3.1.0
info:
  title: BiteTrack API
  version: 2.1.0
  description: >
    BiteTrack is a comprehensive food business management platform with enterprise-grade
    features including CSV data import, advanced analytics, and production-ready error handling.
    Features JWT-based authentication with role-based access control, inventory management,
    sales processing, and business intelligence capabilities.
servers:
  - url: http://localhost:3001/bitetrack
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Seller:
      type: object
      properties:
        id: { type: string }
        firstName: { type: string }
        lastName: { type: string }
        email: { type: string, format: email }
        dateOfBirth: { type: string, format: date }
        role: { type: string, enum: [user, admin, superadmin] }
        createdBy: { type: string }
        activatedAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
      required: [firstName, lastName, email, dateOfBirth, role]

    PendingSeller:
      type: object
      properties:
        id: { type: string }
        firstName: { type: string }
        lastName: { type: string }
        email: { type: string, format: email }
        dateOfBirth: { type: string, format: date }
        createdAt: { type: string, format: date-time }
        createdBy: { type: string }
        activatedAt: { type: string, format: date-time, nullable: true }
      required: [firstName, lastName, email, dateOfBirth]

    Customer:
      type: object
      properties:
        id: { type: string }
        firstName: { type: string }
        lastName: { type: string }
        phoneNumber: { type: string }
        email: { type: string, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
        lastTransaction: { type: string, format: date-time, nullable: true }
      required: [firstName, lastName, phoneNumber]

    Product:
      type: object
      properties:
        id: { type: string }
        productName: { type: string }
        description: { type: string, nullable: true }
        count: { type: integer, minimum: 0 }
        price: { type: number, minimum: 0 }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
      required: [productName, count, price]

    Sale:
      type: object
      properties:
        id: { type: string }
        customerId: { type: string }
        sellerId: { type: string }
        products:
          type: array
          items:
            type: object
            properties:
              productId: { type: string }
              quantity: { type: integer, minimum: 1 }
              priceAtSale: { type: number, minimum: 0 }
            required: [productId, quantity, priceAtSale]
        totalAmount: { type: number, minimum: 0 }
        amountPaid: { type: number, minimum: 0 }
        settled: { type: boolean, description: "True if fully paid" }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
        # CSV Import specific fields
        originalCreatedAt: 
          type: string
          format: date-time
          nullable: true
          description: "Original sale date from imported data (for historical accuracy)"
        importedAt:
          type: string
          format: date-time
          nullable: true
          description: "Timestamp when this sale was imported from external source"
        externalSale:
          type: boolean
          default: false
          description: "True if this sale was imported from external system"
        importBatch:
          type: string
          nullable: true
          description: "Batch identifier for tracking imported sales"
        receiptUrl:
          type: string
          nullable: true
          description: "URL to receipt or proof of sale"
        paymentMethod:
          type: string
          nullable: true
          description: "Payment method used for the transaction"
      required:
        [customerId, sellerId, products, totalAmount, amountPaid, settled]

    SaleWithPopulatedFields:
      type: object
      properties:
        id: { type: string }
        customerId:
          type: object
          properties:
            _id: { type: string }
            firstName: { type: string }
            lastName: { type: string }
            email: { type: string, format: email }
          required: [_id, firstName, lastName, email]
        sellerId:
          type: object
          properties:
            _id: { type: string }
            firstName: { type: string }
            lastName: { type: string }
            email: { type: string, format: email }
          required: [_id, firstName, lastName, email]
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: object
                properties:
                  _id: { type: string }
                  name: { type: string }
                  price: { type: number, minimum: 0 }
                required: [_id, name, price]
              quantity: { type: integer, minimum: 1 }
              priceAtSale: { type: number, minimum: 0 }
            required: [productId, quantity, priceAtSale]
        totalAmount: { type: number, minimum: 0 }
        amountPaid: { type: number, minimum: 0 }
        settled: { type: boolean, description: "True if fully paid" }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
      required:
        [customerId, sellerId, products, totalAmount, amountPaid, settled]

    PaginationMetadata:
      type: object
      properties:
        currentPage: { type: integer, minimum: 1 }
        totalPages: { type: integer, minimum: 0 }
        totalTransactions: { type: integer, minimum: 0 }
        limit: { type: integer, minimum: 1, maximum: 100 }
        hasNextPage: { type: boolean }
        hasPrevPage: { type: boolean }
      required: [currentPage, totalPages, totalTransactions, limit, hasNextPage, hasPrevPage]

    CustomerTransactionsResponse:
      type: object
      properties:
        customer: { $ref: "#/components/schemas/Customer" }
        transactions:
          type: array
          items: { $ref: "#/components/schemas/SaleWithPopulatedFields" }
        pagination: { $ref: "#/components/schemas/PaginationMetadata" }
      required: [customer, transactions, pagination]

    SalesPaginationMetadata:
      type: object
      properties:
        currentPage: { type: integer, minimum: 1 }
        totalPages: { type: integer, minimum: 0 }
        totalSales: { type: integer, minimum: 0 }
        limit: { type: integer, minimum: 1, maximum: 100 }
        hasNextPage: { type: boolean }
        hasPrevPage: { type: boolean }
      required: [currentPage, totalPages, totalSales, limit, hasNextPage, hasPrevPage]

    SalesFilters:
      type: object
      properties:
        customerId: { type: string }
        sellerId: { type: string }
        settled: { type: boolean }
        startDate: { type: string, format: date-time }
        endDate: { type: string, format: date-time }
        dateField: { type: string, enum: [createdAt, updatedAt] }
        sort: { type: string }

    SalesListResponse:
      type: object
      properties:
        sales:
          type: array
          items: { $ref: "#/components/schemas/SaleWithPopulatedFields" }
        pagination: { $ref: "#/components/schemas/SalesPaginationMetadata" }
        filters: { $ref: "#/components/schemas/SalesFilters" }
      required: [sales, pagination, filters]

    PasswordResetToken:
      type: object
      properties:
        token: { type: string }
        sellerId: { type: string }
        expiresAt: { type: string, format: date-time }
      required: [token, sellerId, expiresAt]

    Error:
      type: object
      properties:
        error: { type: string }
        message: { type: string }
        statusCode: { type: integer }
        timestamp: { type: string, format: date-time }
      required: [error, message, statusCode, timestamp]

    ValidationError:
      type: object
      properties:
        error: { type: string }
        message: { type: string }
        details:
          type: array
          items:
            type: object
            properties:
              field: { type: string }
              message: { type: string }
        statusCode: { type: integer }
        timestamp: { type: string, format: date-time }
      required: [error, message, statusCode, timestamp]
        
    # CSV Import specific schemas
    CSVImportSummary:
      type: object
      properties:
        totalRows: { type: integer, minimum: 0 }
        imported: { type: integer, minimum: 0 }
        skipped: { type: integer, minimum: 0 }
        importBatchId: { type: string }
      required: [totalRows, imported, skipped, importBatchId]
        
    CSVImportError:
      type: object
      properties:
        field: { type: string }
        message: { type: string }
      required: [field, message]
        
    CSVSkippedRow:
      type: object
      properties:
        row: { type: integer, minimum: 1 }
        data: { type: object }
        skip_reason: { type: string }
        errors: 
          type: array
          items: { $ref: "#/components/schemas/CSVImportError" }
      required: [row, data, skip_reason, errors]
        
    CSVImportResponse:
      type: object
      properties:
        success: { type: boolean }
        message: { type: string }
        summary: { $ref: "#/components/schemas/CSVImportSummary" }
        importedSales:
          type: array
          items: { type: object }
        skippedRows:
          type: array
          items: { $ref: "#/components/schemas/CSVSkippedRow" }
        warnings:
          type: array
          items: { type: string }
        truncated:
          type: object
          properties:
            importedSales: { type: boolean }
            skippedRows: { type: boolean }
      required: [success, message, summary, importedSales, skippedRows, warnings, truncated]

    LoginRequest:
      type: object
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 8 }
      required: [email, password]

    ActivateRequest:
      type: object
      properties:
        email: { type: string, format: email }
        dateOfBirth: { type: string, format: date }
        lastName: { type: string }
        password:
          {
            type: string,
            minLength: 8,
            pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]",
          }
      required: [email, dateOfBirth, lastName, password]

    TokenResponse:
      type: object
      properties:
        token: { type: string }
        seller: { $ref: "#/components/schemas/Seller" }
      required: [token, seller]

paths:
  # Authentication Endpoints
  /auth/login:
    post:
      summary: Login as seller
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/LoginRequest" }
      responses:
        "200":
          description: JWT token and seller info
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenResponse" }
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }

  /auth/activate:
    post:
      summary: Activate pending seller account
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ActivateRequest" }
      responses:
        "201":
          description: Seller activated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Seller" }
        "404":
          description: Pending seller not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }

  /auth/recover:
    post:
      summary: Initiate password recovery (superadmin only)
      tags: [Authentication]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sellerId]
              properties:
                sellerId: { type: string }
      responses:
        "200":
          description: Password reset token generated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/PasswordResetToken" }
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /auth/reset:
    post:
      summary: Reset password with token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, email, dateOfBirth, newPassword]
              properties:
                token: { type: string }
                email: { type: string, format: email }
                dateOfBirth: { type: string, format: date }
                newPassword: { type: string, minLength: 8 }
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
        "400":
          description: Invalid token or validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /auth/seller-status:
    get:
      summary: Check seller account status by email
      tags: [Authentication]
      description: |
        Check if an email address has an active or pending seller account.
        Useful for client-side login flows to determine whether to show
        activation form or regular login.
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
          description: Email address to check
      responses:
        "200":
          description: Account status found
          content:
            application/json:
              schema:
                type: object
                properties:
                  email: { type: string, format: email }
                  status:
                    type: string
                    enum: [active, pending]
                    description: "'active' for existing sellers, 'pending' for unactivated accounts"
                required: [email, status]
        "404":
          description: No account found for this email
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "400":
          description: Validation error (invalid email format)
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }

  # Seller Management Endpoints
  /sellers:
    get:
      summary: List all sellers (admin/superadmin only)
      tags: [Sellers]
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: List of sellers
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Seller" }
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /sellers/pending:
    post:
      summary: Create pending seller (admin/superadmin only)
      tags: [Sellers]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [firstName, lastName, email, dateOfBirth]
              properties:
                firstName: { type: string }
                lastName: { type: string }
                email: { type: string, format: email }
                dateOfBirth: { type: string, format: date }
      responses:
        "201":
          description: Pending seller created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/PendingSeller" }
        "400":
          description: Validation error or email already exists
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /sellers/{id}:
    patch:
      summary: Self-update seller information
      tags: [Sellers]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName: { type: string }
                lastName: { type: string }
                email: { type: string, format: email }
                dateOfBirth: { type: string, format: date }
                oldPassword: { type: string }
                newPassword: { type: string, minLength: 8 }
      responses:
        "200":
          description: Seller updated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Seller" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }
        "403":
          description: Unauthorized or invalid old password
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
    delete:
      summary: Deactivate seller (superadmin only)
      tags: [Sellers]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        "204":
          description: Seller deactivated
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /sellers/{id}/role:
    patch:
      summary: Promote/demote seller role (superadmin only)
      tags: [Sellers]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [role]
              properties:
                role: { type: string, enum: [user, admin, superadmin] }
      responses:
        "200":
          description: Role updated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Seller" }
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  # Customer Endpoints
  /customers:
    get:
      summary: List all customers
      tags: [Customers]
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: List of customers
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Customer" }
    post:
      summary: Create customer
      tags: [Customers]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [firstName, lastName, phoneNumber]
              properties:
                firstName: { type: string }
                lastName: { type: string }
                phoneNumber: { type: string }
                email: { type: string, format: email }
      responses:
        "201":
          description: Customer created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Customer" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }

  /customers/{id}:
    patch:
      summary: Update customer
      tags: [Customers]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName: { type: string }
                lastName: { type: string }
                phoneNumber: { type: string }
                email: { type: string, format: email }
      responses:
        "200":
          description: Customer updated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Customer" }
        "404":
          description: Customer not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
    delete:
      summary: Remove customer
      tags: [Customers]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        "204":
          description: Customer removed
        "404":
          description: Customer not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /customers/{id}/transactions:
    get:
      summary: Get customer transaction history
      tags: [Customers]
      security: [{ bearerAuth: [] }]
      description: |
        Retrieve a customer's transaction history with pagination and filtering options.
        Returns customer information along with a paginated list of their transactions.
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
          description: Customer ID
        - name: page
          in: query
          schema: { type: integer, minimum: 1, default: 1 }
          description: Page number for pagination
        - name: limit
          in: query
          schema: { type: integer, minimum: 1, maximum: 100, default: 10 }
          description: Number of transactions per page
        - name: settled
          in: query
          schema: { type: boolean }
          description: Filter by settlement status (true for paid, false for unpaid)
      responses:
        "200":
          description: Customer transaction history
          content:
            application/json:
              schema: { $ref: "#/components/schemas/CustomerTransactionsResponse" }
        "400":
          description: Invalid pagination parameters
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
        "404":
          description: Customer not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  # Product Endpoints
  /products:
    get:
      summary: List all products
      tags: [Products]
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Product" }
    post:
      summary: Create product
      tags: [Products]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productName, count, price]
              properties:
                productName: { type: string }
                description: { type: string }
                count: { type: integer, minimum: 0 }
                price: { type: number, minimum: 0 }
      responses:
        "201":
          description: Product created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Product" }
        "400":
          description: Validation error
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ValidationError" }

  /products/{id}:
    patch:
      summary: Update product details or inventory
      tags: [Products]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productName: { type: string }
                description: { type: string }
                count: { type: integer, minimum: 0 }
                price: { type: number, minimum: 0 }
      responses:
        "200":
          description: Product updated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Product" }
        "404":
          description: Product not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
    delete:
      summary: Remove product
      tags: [Products]
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        "204":
          description: Product removed
        "404":
          description: Product not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  # Sales Endpoints
  /sales:
    get:
      summary: List sales with filtering, date range, pagination, and sorting
      tags: [Sales]
      security: [{ bearerAuth: [] }]
      description: |
        Retrieve sales with comprehensive filtering options including date ranges,
        pagination, and sorting capabilities. Returns populated customer, seller,
        and product information along with pagination metadata.
      parameters:
        - name: customerId
          in: query
          schema: { type: string }
          description: Filter by customer ID
        - name: sellerId
          in: query
          schema: { type: string }
          description: Filter by seller ID
        - name: settled
          in: query
          schema: { type: boolean }
          description: Filter by settlement status (true for paid, false for unpaid)
        - name: startDate
          in: query
          schema: { type: string, format: date-time }
          description: Start date for filtering (ISO 8601 format)
          example: "2024-01-01T00:00:00.000Z"
        - name: endDate
          in: query
          schema: { type: string, format: date-time }
          description: End date for filtering (ISO 8601 format)
          example: "2024-01-31T23:59:59.999Z"
        - name: dateField
          in: query
          schema: { type: string, enum: [createdAt, updatedAt], default: createdAt }
          description: Date field to filter by
        - name: page
          in: query
          schema: { type: integer, minimum: 1, default: 1 }
          description: Page number for pagination
        - name: limit
          in: query
          schema: { type: integer, minimum: 1, maximum: 100, default: 50 }
          description: Number of records per page
        - name: sort
          in: query
          schema: { type: string }
          description: Sort field and direction (prefix with '-' for descending)
          example: "-createdAt"
      responses:
        "200":
          description: Sales list with pagination and populated references
          content:
            application/json:
              schema: { $ref: "#/components/schemas/SalesListResponse" }
        "400":
