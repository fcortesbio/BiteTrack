# Traefik Static Configuration
api:
  dashboard: true
  insecure: true # Dashboard on :8080 (disable in production with SSL)

entryPoints:
  web:
    address: ":80"
  # websecure:  # Uncomment for HTTPS
  #   address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false # Only expose services with traefik.enable=true
    network: web # Default network for backend services

# certificatesResolvers:  # Uncomment for Let's Encrypt SSL
#   letsencrypt:
#     acme:
#       email: your-email@example.com
#       storage: /letsencrypt/acme.json
#       httpChallenge:
#         entryPoint: web

log:
  level: INFO # DEBUG, INFO, WARN, ERROR

accessLog:
  filePath: "/var/log/traefik/access.log"
